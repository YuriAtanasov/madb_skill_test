{% extends 'movie_catalog/pages/base.html' %}
{% block content %}

<p style="color: #BEFF33; font-size: 30px; text-align: left">&#128293; Top Rated Movies &#128293;</p>

    {% endfor %}
</ul>
{% endblock %}
